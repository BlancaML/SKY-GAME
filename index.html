<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Sky Game</title>
</head>
<body>
    
    <div class="board">
        <div><canvas id="canvas" width="700" height="500"></canvas></div>

        <div class= "slides" id="canvas-intro">
            <img src="./images/intro/logo.png" id="logo-sky-game">

            <div id="game-options">
                <div id="start-game-div">
                    <h2 class="options" id="start-button">START GAME</h2>
                </div>
                <div id="instructions-div">
                    <h2 class="options" id="game-instructions">HOW TO PLAY</h2>
                </div>
                <div id="scores-div">
                    <h2 class="options" id="game-scores">SCORES</h2>
                </div>
            </div>
            <div class="slides" id="instructions" style="display: none;">
            <button id="close-instructions">close</button>
            <img id="img-instructions" src="./images/intro/howtoplay.png">
        </div>
        <div class="slides" id="ranking-div" style="display: none;">
            <button id="close-ranking">close</button>
            <div id="ranking"></div>
        </div>
    </div>
    <div class="slides" id="div-game-over" style="display: none;">
        <h3>
        <span class="score-points"></span>
        </h3>
        <button class="try-again">TRY AGAIN</button>
        </div>
        <div class="slides" id="you-win" style="display:none"></div>
           <div class="slides" id="box-you-win" style="display:none">
            <h2 id="text-you-win">THE BEST PLAYER GOT</h2>
            <h2>
                <span class="max-score"></span>
            </h2>
            <input id="name-input" onfocus="this.value=''" type="text" value="Enter your name">
            <button class="save-reload" id="submit">save and reload</button>
           </div> 
        </div>
    </div>
</div>




    <script type="text/javascript" src="./js/assets/background.js"></script>
    <script type="text/javascript" src="./js/assets/flames.js"></script>
    <script type="text/javascript" src="./js/assets/b_enemy.js"></script>
    <script type="text/javascript" src="./js/assets/r_enemy.js"></script>
    <script type="text/javascript" src="./js/assets/score.js"></script>
    <script type="text/javascript" src="./js/assets/plane.js"></script>
    <script type="text/javascript" src="./js/assets/game.js"></script>
    <script type="text/javascript" src="./js/assets/bullets.js"></script>
    <script type="text/javascript" src="./js/assets/constants.js"></script>
    <script type="text/javascript" src="./js/assets/gameover.js"></script>
    <script type="text/javascript" src="./js/assets/index.js"></script>
    
</body>
</html>
